{% extends "meeting/base.html" %}

{% block title %}Events{% endblock  %}

{% block body %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card shadow text-white mb-3 mt-5">
            <div class="card-header text-center">
                <h5 class="m-0 font-weight-bold text-black">События</h5>
            </div>
            <div class="card-body">
                <span class="float-right mb-3">
                    <a href="{% url 'add_meeting_events' %}" class="btn btn-black"> Добавить событие </a>
                </span>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <th scope="row">{{ event.id }}</th>
                            <td>
                                <a href="{% url 'edit_meeting_events' event.id %}">{{ event.name }}</a>
                            </td>
                            <td>{{ event.short_description }}</td>
                          </tr>
                        {% endfor %}

                    </tbody>
                  </table>
                
            </div>
        </div>
    </div>
</div>
{% endblock  %}
